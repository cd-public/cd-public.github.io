<body onload="listen()">
    <canvas style="border:solid" width="255" height="255" id="c">

    <script>
        const c = document.getElementById("c"); 
        const gw = c.getContext("2d");
        
        function do_click(e) {
            const x = Math.min(e.offsetX, 255) ;
            const y = Math.min(e.offsetY, 255) ;
            gw.fillStyle = "rgb(" + x + ", " + y + ", 00)" ;
            gw.fillRect(0,0,255,255) ;
        }
        
        function listen() {
            addEventListener("click", do_click);
        }
    </script>
</body>
