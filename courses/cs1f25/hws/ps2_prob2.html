<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Problem Set 2: divisible_by_six_or_seven</title>
        <style>
            p {
                text-family: monospace;
            }
            td {
                text-align: center;
                vertical-align: top;
            }
         </style>
         <script>
             function calculate()
             {
                 const x = parseInt(document.getElementById("x").value) ;
                 const y = parseInt(document.getElementById("y").value) ;
                 const nums = document.getElementById("nums") ;
                 const cnts = document.getElementById("cnts") ;
                 nums.innerHTML = "" ;
                 cnts.innerHTML = "" ;
                 let c = 0 ;
                 console.log('x =', x) ;
                 console.log('y =', y) ;
                 for ( let i = x ; i <= y ; i++ )
                 {
                    console.log(i)
                    console.log(!(i % 6) != !(i % 7))
                     if ( !(i % 6) != !(i % 7) )
                     {
                         nums.innerHTML += i + "<br>";
                         c += 1 ;
                     }
                 }
                 cnts.innerHTML = c ;
             }
         </script>
	</head>
	<body>
		<center>
            divisible_by_six_or_seven( 
            <input id="x" type="number">, 
            <input id="y" type="number"> 
            )
            <button onclick="calculate()">Calculate</button>
            <p>Order of numbers in "print" does not matter.
            <table width="20%">
                <tr>
                    <th width="%10">print:
                    <th width="1px;background-color:black;">
                    <th width="%10">return:
                <tr>
                    <td id="nums"><br></td>
                    <td style="background-color:black;">
                    <td id="cnts"><br></td>
             <table>
        </center>
	</body>
</html>
